[workspace]
members=["ratpack/rat-waffle", "ratpack/rat-ir", "ratpack/rat-ast", "ratpack/rat-script", "ratpack/skulk", "ratpack/rat-tiny-js", "ratpack/rat-rust", "ratpack/rat-sleigh", "ratpack/rat-debug","gorf/gorf-core","gorf/gorf-kiselyov","gorf/gorf-gen-core","gorf/gorf-gen-macro","gorf/lambda-rt","gorf/lambda-rt-test","jetski", "isovariant", "ratpack/rat-waffle-test","shellcode/proby", "rave/rave"] # , "trigon/trg-core", "private/cluejme","private/trg-x"
# "axle/axle"
# "axle/axle-waffle"
# "axle/axle-ast", 
resolver="2"

[workspace.dependencies]
cxx = "1.0"
noak="0.6.0"
zip = "2.1.1"

# waffle = {git="https://github.com/portal-co/waffle-.git",branch="pr/changes2"}
portal-pc-waffle = {git="https://github.com/portal-co/waffle-.git",branch="pr/changes2"}

jingle_sleigh={git="https://github.com/toolCHAINZ/jingle.git",branch="main"}
ax-x86 = {git="https://github.com/portal-co/ax.git",branch="pr/wasi"}
id-arena = {git="https://github.com/Mossaka/id-arena-fork.git",branch="serialize"}
hudsucker={git="https://github.com/portal-co/hudsucker.git",branch="pr/as-service"}
once_map = {git="https://github.com/portal-co/once_map.git",branch="pr/clonable_lazy_map"}
webvnc={git="https://github.com/portal-co/webgateway.git"}

spin-sdk = "3.0.1"
url = { version = "2", features = ["serde"] }
dumpster = "0.1.2"

ipld-core = {version="0.4.1",features=["serde"]}
cid = "0.11.1"

anyhow = "1.0.79"
indexmap = "2.1.0"
ed25519-dalek = "2"
x25519-dalek = "2.0.0"
chacha20poly1305 = "0.10.1"
curve25519-dalek = "4.1.1"
rand = "0.8.5"
thiserror = "1.0.56"
merge-io = "0.3.0"
async-trait = "0.1.77"
dyn-clone = "1.0.16"
embedded-io-async = "0.6.1"
futures = "0.3.30"
minicoroutine = "0.1.3"
pasts = "0.14.3"
expander = "2.0.0"
sha3 = "0.10.8"
once_cell = "1.19.0"
bimap = "0.6.3"
serde_bencode = "0.2.4"
multimap = "0.10.0"
chumsky = "0.9.2"
either = "1.8.1"
inventory = "0.3.9"
lambda_calculus = "3.1.0"
num-bigint = "0.4.3"
num-traits = "0.2.16"
pqc_kyber = "0.7.1"
paste = "1.0.14"
shlex = "1.3.0"



serde = { version = "1.0", features = ["derive"] }

whisk = "0.12.0"

embedded-io-adapters = {version="0.6.1",features=["futures-03"]}
# more-waffle={path="./ratpack/more-waffle"}

postcard = {version="1.0.8",features=["alloc","use-std"]}

wasmi = "0.31.1"
wasm_runtime_layer = { version = "0.4.0" }


syn-serde = { version = "0.3", features = ["json"] }
syn = { version = "2", features = ["full"] }
proc-macro2 = "1.0.78"
quote = "1.0.35"

libp2p = "0.53.2"
libp2p-stream = "0.1.0-alpha"

iroh-net = "0.12.0"
quinn = {version="0.10.2",features=["futures-io"]}

ic-wasi-polyfill={git="https://github.com/wasm-forge/ic-wasi-polyfill.git"}

ic-cdk = "0.12.1"

arti-client = {version="0.14.1",features=["onion-service-service","onion-service-client"]}
tor-hsservice = "=0.8.0"
tor-rtcompat = "=0.10.0"
tor-cell = "0.16.1"
tor-hscrypto = "0.6.1"

iced-x86 = {version="1.21.0",features=["code_asm"]}
hyper = {version="1.2.0",features=["http1","server"]}
hyper-util = {version="0.1.3",features=["http1","server","tokio"]}
hyper-futures = "0.1.1"
axum = "0.7.5"
fix-hidden-lifetime-bug = "=0.2.2"

swc_core={version="0.92.5",features=[    "allocator_node",
    "base",
    "base_node",
    "common",
    "ecma_visit",
    "ecma_transforms",
    "bundler",
    "ecma_loader",
    "ecma_ast",
    "trace_macro"]}
swc_ecma_utils = "0.128.1"


[profile.release]
strip = "debuginfo"
